<!DOCTYPE html>
<html>
    <title>
       Basic Calculator 
    </title>
    <body>
        <h1>Basic Calculator </h1>
		<hr color="purple">
        <p id="demo"></p>
        <script>
                var num1,result;
                num1 = parseInt(prompt("num1 : "));
                num2=parseInt(prompt("num2 : "));
                operatorchoosen=prompt("Type operator ( '+' , '-' , '*' , '/' ) : ");
                if(operatorchoosen=='+')
                {
                    result=num1+num2;
                }
                if(operatorchoosen=='-')
                {
                    result=num1-num2;
                }
                if(operatorchoosen=='/')
                {
                    result=num1/num2;
                }
                if(operatorchoosen=='*')
                {
                    result=num1*num2;
                }
               document.getElementById("demo").innerHTML="Answer is : "+result;
        </script>
    </body>
</html>
